                     onclick="hoverElementsByColor(this)"></div>
            </td>

                <div class="green" style="width: 100%; height: 100%; background-color: green;"
                     onclick="hoverElementsByColor(this)"></div>
            </td>

                     onclick="hoverElementsByColor(this)"></div>
            </td>

                     onclick="hoverElementsByColor(this)"></div>

                     onclick="hoverElementsByColor(this)"></div>

                     onclick="hoverElementsByColor(this)"></div>

                     onclick="hoverElementsByColor(this)"></div>

                     onclick="hoverElementsByColor(this)"></div>

                     onclick="hoverElementsByColor(this)"></div>

                     onclick="hoverElementsByColor(this)"></div>
            </td>

<script>
    let selectedColorClass = "";

    function hoverElementsByColor(element) {
        console.log('hoverElementsByColor');
        let all = document.getElementsByTagName('td');
        for (let i = 0; i < all.length; i++) {
            all[i].style.backgroundColor = "white";
        }

        selectedColorClass = element.classList[0];
        let elementsToHover = document.querySelectorAll('td.' + selectedColorClass);
        for (let i = 0; i < elementsToHover.length; i++) {
            elementsToHover[i].style.backgroundColor = "grey";
        }
    }

    function changeElementColor(event) {
        if (event.target.classList.contains(selectedColorClass)) {
            event.target.classList = selectedColorClass + "_active";
        }
    }

    (function () {
        let allTDToProcess = document.querySelectorAll('td.red, td.salmon, td.gold, td.green, td.cornflower,' +
            ' td.black, td.sky, td.brown, td.chocolate, td.violet, td.dodger_blue, td.blue');
        console.log(allTDToProcess.length);
        for (let i=0; i<allTDToProcess.length; i++) {
            allTDToProcess[i].addEventListener('mouseover', changeElementColor);
        }
    })();

</script>
